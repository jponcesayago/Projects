<div class="container">
    <div class="card text-center" style="width: 100%; padding:20px; min-height:200px;">
        <div class="col-lg-6 offset-lg-3">
            <input type="text" class="form-control form-control-lg"  style="font-size: x-large;"
                [(ngModel)]="nombreParticipante"
                placeholder="Ingrese su nombre">
        </div>
        <div class="mt-auto">
            <button class="btn btn-primary btn-lg" routerLink="/inicio/list-cuestionarios">Volver</button>
            <button class="btn btn-primary btn-lg btn-sig" (click)="siguiente()" 
                [disabled]="nombreParticipante===''">Siguiente</button>
        </div>
    </div>

</div>
