<div class="container">
    <div class="row" style="width:100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding:20px;">
                <h3>Registrarse</h3>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="formGroup" (ngSubmit)="register()" style="padding: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" formControlName="usuario" placeholder="Usuario">
                        <span *ngIf="formGroup.get('usuario').touched && formGroup.get('usuario').hasError('required')" class="text-danger ml-2">
                            El usuario es <strong> requerido </strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
                        <span  *ngIf="formGroup.get('password').touched && formGroup.get('password').hasError('required')" class="text-danger ml-2">
                            La contraseña es <strong> requerida </strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Repetir Contraseña">
                        <span  *ngIf="formGroup.get('confirmPassword').touched && formGroup.get('confirmPassword').hasError('required')" 
                                class="text-danger ml-2">
                            La contraseña es <strong> requerida </strong>
                        </span>
                        <span  *ngIf="formGroup.get('confirmPassword').touched && formGroup.hasError('notSame')" 
                                class="text-danger ml-2">
                            Las contraseñas deben ser <strong> iguales </strong>
                        </span>
                    </div>
                    <div class="form-group">
                        <button  type="submit" class="btn btn-primary mr-2 btn-login">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/">Volver</button>
                    </div>
                  <!--   <div class="form-group">
                        <a style="color:#f05f44; cursor: pointer;" routerLink="/register">Crear Cuenta </a>
                    </div> -->
                </form>
               
            </div>
            
          
        </div>
    </div>
</div>
