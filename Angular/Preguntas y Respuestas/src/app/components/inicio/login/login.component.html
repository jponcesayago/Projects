<div class="container">
    <div class="row" style="width:100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding:20px;">
                <h3>Login</h3>
                <br>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="formGroup" (ngSubmit)="log()">
                    <div class="form-group" style="text-align: start;">
                        <input #userInput id="userInput" type="text" class="form-control" formControlName="usuario" placeholder="Usuario">
                        <span *ngIf="formGroup.get('usuario').touched && formGroup.get('usuario').invalid" class="text-danger ml-2">
                            El usuario es <strong> requerido </strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
                        <span  *ngIf="formGroup.get('password').touched && formGroup.get('password').invalid" class="text-danger ml-2">
                            La contraseña es <strong> requerida </strong>
                        </span>
                    </div>
                    <div class="form-group">
                        <button [disabled]="formGroup.invalid" type="submit" class="btn btn-primary mr-2 btn-login">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/">Volver</button>
                    </div>
                    <div class="form-group">
                        <a style="color:#f05f44; cursor: pointer;" routerLink="/inicio/register">Crear Cuenta </a>
                    </div>
                </form>
               
            </div>
            
          
        </div>
    </div>
</div>
