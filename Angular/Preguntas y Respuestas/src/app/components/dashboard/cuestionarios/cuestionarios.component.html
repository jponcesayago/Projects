<div class="jumbotron text-center">
    <h1>Bienvenido {{nombreUsuario}}!</h1>
    <p class="lead text muted">Cuestionarios</p>
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <button routerLink="/dashboard/nuevoCuestionario/pasoUno" 
            class="btn btn-success btn-cues">NUEVO CUESTIONARIO</button>
        </div>
    </div>
</div>

<div class="text-center" style="margin-top: 10px;">
    <app-loading *ngIf="loading"></app-loading>
</div>

<div class="card-columns mt-3">
    <div class="card bg-light" *ngFor="let cuestionario of listCuestionario">
        <div class="card-body text-center">
            <h4 class="card-title">
                {{cuestionario.nombre}}
            </h4>
            <p class="card-text">
                {{cuestionario.descripcion}}
            </p>
            <div class="row" style="display: flex; justify-content: center;">
                <button class="btn btn-success radius" routerLink="/dashboard/ver-cuestionario/{{cuestionario.id}}">VER</button>
                <button class="btn btn-info radius" routerLink="/dashboard/estadisticas/{{cuestionario.id}}">EST</button>
                <button class="btn btn-danger radius" (click)="deleteCuestionario(cuestionario.id)">ELIMINAR</button>
            </div>
            
        </div>
    </div>
</div>

<h3 *ngIf="listCuestionario.length===0 && loading === false">No hay cuestionarios para mostrar!</h3>
