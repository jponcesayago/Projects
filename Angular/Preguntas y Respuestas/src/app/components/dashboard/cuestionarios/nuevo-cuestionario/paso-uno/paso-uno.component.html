<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            DATOS DEL CUESTIONARIO
        </h3>
        <br>
        <form [formGroup]="formGroup" (ngSubmit)="pasoUno()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Ingrese el título del cuestionario"
                    formControlName="titulo">
                    <span *ngIf="formGroup.get('titulo').touched && 
                                formGroup.get('titulo').hasError('required')" 
                                class="text-danger ml-2">
                        El Título es <strong> requerido </strong>
                    </span>
            </div>
            <div class="form-group">
                <textarea class="form-control" formControlName="descripcion" 
                            placeholder="Ingrese descripción del cuestionario" rows="3"></textarea>
                <span *ngIf="formGroup.get('descripcion').touched && 
                            formGroup.get('descripcion').hasError('required')" 
                            class="text-danger ml-2">
                    La descripción es <strong> requerida </strong>
                </span>
            </div>
            <button [disabled]="formGroup.invalid" style="font-weight: bold;" class="btn btn-success float-right">Siguiente</button>
        </form>
    </div>
</div>
